<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<div class="fylo-box">
  <img src="images/logo.svg" class="fylo-logo" />
  <div class="icons document-icon">
    <img src="images/icon-document.svg" class="document-img"/>
  </div>
  <div class="icons folder-icon">
    <img src="images/icon-folder.svg" class="folder-img"/>
  </div>
  <div class="icons upload-icon">
    <img src="images/icon-upload.svg" class="upload-img"/>
  </div>
</div>

<div class="indicator">
  <h1 class="memory-left">185</h1>
  <p class="gb-left">
    GB LEFT
  </p>
</div>
<div class="indicator-bottom">

</div>

<div class="storage-visual">
  <p class="storage-text-top">You've used <strong>815 GB</strong> of your storage</p>
  <div class="storage-bar">
    <div class="storage-bar-fill">
      <div class="storage-fill-circle">
      </div>
    </div>
  </div>
  <p class="start-storage"><strong>0 GB</strong></p>
  <p class="end-storage"><strong>1000 GB</strong></p>
</div>

  <img src="images/bg-desktop.png" class="bg-img" alt="background-img">

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> / Coded by <a href="#">Sophie Taylor</a>
  </div>
</body>
</html>
